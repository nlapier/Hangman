<!DOCTYPE html>
<html>
<head>
	<!-- Meta tag for bootstrap scaling --><meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap JS --><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Bootstrap CSS --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- My JS --><script type="text/javascript" src="Assets/javascript/game.js"></script>
	<!-- My CSS --><link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Hangman</title>
</head>

<body>
	<!-- Container start -->
	<div class="container-fluid">

		<!-- Header -->
		<div class="page-header">
			<div class = "row">
				<div class = "col-xs-5"></div>
				<div class="col-xs-1">
					<h2>The</h2>
				</div>
				<div class="col-xs-6"></div>
			</div>

			<h1 class = "text-center" class = "FP">Fresh</h1>
			<h1 class = "text-center" class = "FP">Prince</h1>


			<div class = "row">
				<div class="col-xs-6"></div>
				<div class="col-xs-2">
					<h3>of Hangman.</h3>
				</div>
				<div class = "col-xs-4"></div>
			</div>
		</div>
		<!-- /Header -->


		<!-- Main body div -->
		<div class="row">
			<div class="col-xs-1"></div>
				<div class="col-xs-10">

					<!-- Start Button -->
					<button type="button" class="btn btn-default btn-lg btn-block" onclick="startGame()">Start new game</button>
					<br>
					<!-- /Start Button -->

					<!-- Hangman game panel -->
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class = "text-center" class="panel-title">Current Character:</h3>
			  			</div>
			  			<div class="panel-body">
			  				<p id="game"></p>
			  			</div>
					</div>
					<!-- /Hangman game panel -->

					<!-- Game supplimentary meta-row -->
					<div class="row">

						<!-- Character image div -->
						<div class="col-xs-6">
							<div class="embed-responsive embed-responsive-4by3">
  								<iframe class="embed-responsive-item" alt="Character Image" src="..."></iframe>
							</div>
						</div>
						<!-- /Character image div -->

						<!-- Game stats div -->
						<div class="col-xs-6">

							<!-- Guesses Remaining -->
							<div class="panel panel-default">
		  						<div class="panel-heading">Guesses remaining</div>
		  						<div class="panel-body">
		    						<p id="remainingGuesses"></p>
		  						</div>
							</div>
							<!-- /Guesses Remaining -->

							<!-- Letters Guessed -->
							<div class="panel panel-default">
		  						<div class="panel-heading">Letters already guessed</div>
		  						<div class="panel-body">
		    						<p id="alreadyGuessed"></p>
		  						</div>
							</div>
							<!-- /Letters Guessed -->


							<!-- Games won -->
							<div class="well">
								<p id="gamesWon">Games won:</p>
							</div>
							<!-- /Games won -->

						</div>
						<!-- /Game stats div -->

					</div>
					<!-- Game supplimentary meta-row -->


				</div>
			<div class="col-xs-1"></div>
		</div>
		<!-- Main body div -->

	<!-- /Container -->
	</div>


</body>
</html>
